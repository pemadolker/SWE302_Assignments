name: SonarCloud Analysis
on:
  push:
    branches:
      - main
      - master
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Disable shallow clone for better analysis

      # ============= BACKEND (Go) =============
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
          cache: true
          cache-dependency-path: golang-gin-realworld-example-app/go.sum

      - name: Go mod download
        working-directory: ./golang-gin-realworld-example-app
        run: |
          go mod download
          go mod verify

      - name: Run Go tests with coverage
        working-directory: ./golang-gin-realworld-example-app
        run: |
          go test ./... -coverprofile=coverage.out -covermode=atomic || echo "Some tests failed"
          if [ -f coverage.out ]; then
            mv coverage.out ../go-coverage.out
          fi
        continue-on-error: true

      # ============= FRONTEND (React) =============
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'
          cache-dependency-path: react-redux-realworld-example-app/package-lock.json

      - name: Install npm dependencies
        working-directory: ./react-redux-realworld-example-app
        run: npm ci || npm install

      - name: Run React tests with coverage
        working-directory: ./react-redux-realworld-example-app
        run: |
          npm test -- --coverage --watchAll=false --passWithNoTests || echo "Tests failed or no tests found"
        continue-on-error: true
        env:
          CI: true

      - name: Move coverage files
        run: |
          if [ -d react-redux-realworld-example-app/coverage ]; then
            cp -r react-redux-realworld-example-app/coverage ./react-coverage
          fi
        continue-on-error: true

      # ============= SONARCLOUD SCAN =============
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.verbose=true