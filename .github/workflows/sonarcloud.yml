name: SonarCloud Analysis
on:
  push:
    branches:
      - main
      - master
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for better analysis
      
      # ============= BACKEND (Go) =============
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
      
      - name: Run Go tests with coverage
        working-directory: ./golang-gin-realworld-example-app
        run: |
          go test ./... -coverprofile=coverage.out -covermode=atomic
          # Move coverage to root for SonarCloud
          mv coverage.out ../go-coverage.out
      
      # ============= FRONTEND (React) =============
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      
      - name: Install dependencies
        working-directory: ./react-redux-realworld-example-app
        run: npm ci
      
      - name: Run React tests with coverage
        working-directory: ./react-redux-realworld-example-app
        run: |
          npm test -- --coverage --watchAll=false || true
          # Move coverage to root for SonarCloud
          cp -r coverage ../react-coverage || true
      
      # ============= SONARCLOUD SCAN =============
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}