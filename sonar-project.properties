# Project identification
sonar.projectKey=your-org_conduit-monorepo
sonar.organization=your-org

# Project metadata
sonar.projectName=Conduit Application (Full Stack)
sonar.projectVersion=1.0

# ============= SOURCE CONFIGURATION =============

# Sources
sonar.sources=golang-gin-realworld-example-app,react-redux-realworld-example-app/src

# Exclusions
sonar.exclusions=**/node_modules/**,**/vendor/**,**/build/**,**/dist/**,**/coverage/**,**/*_test.go,**/*.test.js,**/*.spec.js,**/*.test.jsx,**/*.spec.jsx

# ============= TEST CONFIGURATION =============

# Test files
sonar.tests=golang-gin-realworld-example-app,react-redux-realworld-example-app/src
sonar.test.inclusions=**/*_test.go,**/*.test.js,**/*.spec.js,**/*.test.jsx,**/*.spec.jsx

# ============= COVERAGE CONFIGURATION =============

# Go coverage (only if file exists)
sonar.go.coverage.reportPaths=go-coverage.out

# JavaScript coverage (only if directory exists)
sonar.javascript.lcov.reportPaths=react-coverage/lcov.info

# Coverage exclusions
sonar.coverage.exclusions=**/*_test.go,**/*.test.js,**/*.spec.js,**/*.test.jsx,**/*.spec.jsx

# ============= LANGUAGE SPECIFIC =============

# Source encoding
sonar.sourceEncoding=UTF-8

# JavaScript settings
sonar.javascript.node.maxspace=4096

# Ignore coverage errors
sonar.coverageReportPaths=